<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f4f8" rx="10" ry="10"/>
  
  <!-- Teacher with register -->
  <circle cx="150" cy="150" r="50" fill="#4a6fa5"/>
  <rect x="130" y="210" width="40" height="80" fill="#4a6fa5" rx="10" ry="10"/>
  
  <!-- Register/attendance book -->
  <rect x="200" y="130" width="80" height="100" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="150" x2="280" y2="150" stroke="#333" stroke-width="1"/>
  <line x1="200" y1="170" x2="280" y2="170" stroke="#333" stroke-width="1"/>
  <line x1="200" y1="190" x2="280" y2="190" stroke="#333" stroke-width="1"/>
  <line x1="200" y1="210" x2="280" y2="210" stroke="#333" stroke-width="1"/>
  
  <!-- Students in queue -->
  <circle cx="350" cy="150" r="30" fill="#e63946"/>
  <rect x="340" y="190" width="20" height="60" fill="#e63946" rx="5" ry="5"/>
  
  <circle cx="400" cy="160" r="30" fill="#2a9d8f"/>
  <rect x="390" y="200" width="20" height="60" fill="#2a9d8f" rx="5" ry="5"/>
  
  <circle cx="450" cy="170" r="30" fill="#e9c46a"/>
  <rect x="440" y="210" width="20" height="60" fill="#e9c46a" rx="5" ry="5"/>
  
  <circle cx="500" cy="180" r="30" fill="#264653"/>
  <rect x="490" y="220" width="20" height="60" fill="#264653" rx="5" ry="5"/>
  
  <!-- Clock showing wasted time -->
  <circle cx="150" cy="320" r="40" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="320" x2="150" y2="290" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="320" x2="170" y2="320" stroke="#333" stroke-width="2"/>
  
  <!-- Text elements -->
  <text x="300" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Attendance Problem</text>
  <text x="300" y="350" font-family="Arial" font-size="18" text-anchor="middle" fill="#e63946">Time Wasted in Traditional Attendance</text>
</svg>