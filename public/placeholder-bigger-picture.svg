<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f4f8" rx="10" ry="10"/>
  
  <!-- School/Institution Building -->
  <rect x="100" y="100" width="400" height="200" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <rect x="250" y="200" width="100" height="100" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <rect x="275" y="250" width="50" height="50" fill="#4a6fa5"/>
  
  <!-- Clock showing saved time -->
  <circle cx="150" cy="150" r="40" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="150" x2="150" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="150" y1="150" x2="170" y2="150" stroke="#333" stroke-width="2"/>
  
  <!-- Digital elements -->
  <rect x="400" y="120" width="60" height="100" rx="10" ry="10" fill="#2a9d8f" stroke="#333" stroke-width="2"/>
  <rect x="410" y="140" width="40" height="60" fill="#ffffff"/>
  <circle cx="430" cy="210" r="5" fill="#ffffff"/>
  
  <!-- Students with devices -->
  <circle cx="200" cy="300" r="20" fill="#e63946"/>
  <rect x="195" y="330" width="10" height="30" fill="#e63946"/>
  <rect x="180" y="300" width="40" height="20" fill="#264653"/>
  
  <circle cx="300" cy="320" r="20" fill="#e9c46a"/>
  <rect x="295" y="350" width="10" height="30" fill="#e9c46a"/>
  <rect x="280" y="320" width="40" height="20" fill="#264653"/>
  
  <circle cx="400" cy="300" r="20" fill="#4a6fa5"/>
  <rect x="395" y="330" width="10" height="30" fill="#4a6fa5"/>
  <rect x="380" y="300" width="40" height="20" fill="#264653"/>
  
  <!-- Text elements -->
  <text x="300" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333">Education Transformation</text>
  <text x="300" y="380" font-family="Arial" font-size="18" text-anchor="middle" fill="#2a9d8f">Time • Fairness • Respect</text>
</svg>